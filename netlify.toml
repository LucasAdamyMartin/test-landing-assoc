# Configuration Netlify pour PWL - Association de Powerlifting

# Build settings
[build]
  publish = "."
  command = "echo 'No build command needed'"

# Note: Les redirections de domaine sont gérées directement dans les paramètres Netlify
# pour éviter les boucles de redirection (ERR_TOO_MANY_REDIRECTS)

# Headers de sécurité et performance
[[headers]]
  for = "/*"
  [headers.values]
    # Sécurité
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Performance
    Cache-Control = "public, max-age=31536000, immutable"

# Headers spécifiques pour les images
[[headers]]
  for = "/public/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers pour HTML (pas de cache)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Headers pour les fichiers statiques
[[headers]]
  for = "/style.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/script.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

